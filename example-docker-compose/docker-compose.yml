version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: vkarious-pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5444:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data:delegated
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  devtools:
    build: .
    container_name: vkarious-devtools
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      VKA_DATABASE: postgresql://postgres:postgres@postgres:5432/postgres
    command: ["sleep", "infinity"]

networks:
  default:
    name: vkarious-net
